		<script>
			//unshift()方法
			var test1 = ['测试1','测试2','测试3']
			console.log(test1.length)  //初始数组长度
			var option1 = test1.unshift('测试4','测试5')   //向数组开头添加一个或多个元素并将新数组的长度作为返回值返回
			console.log(option1)
		</script>
		
		<script>
			//push()方法
			var test2 = ['测试1','测试2','测试3']
			console.log(test2.length)
			var option2 = test2.push('测试4',123,'测试5')   //向数组开头添加一个或多个元素并将新数组的长度作为返回值返回
			console.log(option2)
		</script>
		
		<script>
			//shift()方法 删除数组中第一个元素并将其作为返回值返回
			var test3 = ['测试1','测试2','测试3']
			var option3 = test3.shift()
			console.log(option3)
		</script>
		
		<script>
			//pop()方法  删除数组中末尾元素并将其作为返回值返回
			var test4 = ['测试1','测试2','测试3']
			var option4 = test4.pop()
			console.log(option4)
		</script>
		
		<script>
			//reverse()方法 用于反转数组
			var test5 = ['测试1','测试2','测试3']
			var option5 = test5.reverse()
			console.log(option5)
		</script>
		
		<script>
			//slice()方法
			var test6 = ['测试1','测试2','测试3','测试4','测试5']
			// var option6 = test6.slice(1,3)
			console.log(option6)
			// option6 = test6.slice(3)
			console.log(option6)
			var option6 = test6.slice(1,-2)
			console.log(option6)
		</script>
		
		<script>
			//concat 将两个或多个数组进行拼接，不会影响原数组
			var test7 = ['测试1','测试2','测试3']
			var test8 = ['测试4','测试5']
			var test9 = ['测试6','测试7','测试8']
			var option7 = test7.concat(test8,test9,'测试9','测试10')
			console.log(option7)
		</script>
		
		<script>
			//sort()方法 将数组中的数据排序，会影响原数组，按照Unicode编码排序
			var test10 = ['b','a','c']
			var option8 = test10.sort()
			console.log(option8)
			//注意：即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序，所以对数字进排序时，可能会得到错误的结果。
			var test11 = [1,11,3,6,4,8,5,2]
			var option9 = test11.sort()
			console.log(option9)
			// //可以自己来指定排序的规则
			// 我们可以在sort()添加一个回调函数，来指定排序规则，回调函数中需要定义两个形参
			// 浏览器将会分别使用数组中的元素作为实参去调用回调函数，使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
			// 浏览器会根据回调函数的返回值来决定元素的顺序
			var option10 = test11.sort(function(a,b){             //回调函数中传入两个形参
				return a-b                                        //如果需要升序排列，则返回a-b，如果需要倒叙排列，则返回b-a
			})
			console.log(option10)
		</script>
