		<script>
			//unshift()方法
			var test1 = ['测试1','测试2','测试3']
			console.log(test1.length)  //初始数组长度
			var option1 = test1.unshift('测试4','测试5')   //向数组开头添加一个或多个元素并将新数组的长度作为返回值返回
			console.log(option1)
		</script>
		
		<script>
			//push()方法
			var test2 = ['测试1','测试2','测试3']
			console.log(test2.length)
			var option2 = test2.push('测试4',123,'测试5')   //向数组末尾添加一个或多个元素并将新数组的长度作为返回值返回
			console.log(option2)
		</script>

		<script>
			//concat 将两个或多个数组进行拼接，不会影响原数组
			var test7 = ['测试1','测试2','测试3']
			var test8 = ['测试4','测试5']
			var test9 = ['测试6','测试7','测试8']
			var option7 = test7.concat(test8,test9,'测试9','测试10')
			console.log(option7)
		</script>
		
		<script>
			//sort()方法 将数组中的数据排序，会影响原数组，按照Unicode编码排序
			var test10 = ['b','a','c']
			var option8 = test10.sort()
			console.log(option8)
			//注意：即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序，所以对数字进排序时，可能会得到错误的结果。
			var test11 = [1,11,3,6,4,8,5,2]
			var option9 = test11.sort()
			console.log(option9)
			// //可以自己来指定排序的规则
			// 我们可以在sort()添加一个回调函数，来指定排序规则，回调函数中需要定义两个形参
			// 浏览器将会分别使用数组中的元素作为实参去调用回调函数，使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
			// 浏览器会根据回调函数的返回值来决定元素的顺序
			var option10 = test11.sort(function(a,b){             //回调函数中传入两个形参
				return a-b                                        //如果需要升序排列，则返回a-b，如果需要倒叙排列，则返回b-a
			})
			console.log(option10)
		</script>
		
		<script>
			function func(a,b){
				//通过下标获取第一个元素
				console.log(arguments[0]);
				//通过下标获取第二个元素
				console.log(arguments[1]);
				//通过.length获取实参元素长度
				console.log(arguments.length);
				//使用.callee查看它的函数对象
				console.log(arguments.callee);
				console.log(arguments.callee == func);
			}
			func('hello','world')
		</script>
		
		<script>
			var Str = 'Abc'
			// var testReg = new RegExp('Abc','i')
			var testReg = /a/i
			// 使用 | 表示或者的意思，使用/[A-z]/查找字符串中是否有字母
			// 常见组合[a-z]*任意小写字母 [A-Z]*任意大写字母 [A-z]*任意字母 [0-9]*任意数字
			// 常见组合[^a-z]*除了任意小写字母  [^A-Z]*除了任意大写字母  [^A-z]*除了任意字母  [^0-9]*除了任意数字
			var result99 = testReg.test(Str)
			console.log(result99)
		</script>
		
		<script>
			//search()方法可以查找字符串中是否含有指定内容，如果有，返回第一次出现的索引，若没有返回-1
			//它可以接收一个正则表达式作为参数，会根据表达式进行检索字符串
			//它只会寻找第一个，全局搜索无效
			var Str1 = "hello abc hello aec afc"
			var result98 = Str1.search(/a[bef]c/)
			console.log(result98 + 'Search测试')
		</script>
		
		<script>
			//replace()方法 替换字符串中内容
			var Str97 = "1a2a3a4a5a6a7a8a"
			var result97 = Str97.replace(/[a-z]/i,'@_@')
			var result97 = Str97.replace(/[a-z]/gi,'@_@')
			console.log(result97)
		</script>
		
		<script>
			
			//正则量词 {n}正好出现n次 {m,}出现m次及以上 {m,n}出现m-n次  +至少一个，相当于{1,}  *0个或多个 相当于{0,} ?0个或1个，相当于{0,1}
			var Str93 = "aabbcddd"
			var reg93 = /(ab){1,3}/   //验证是否正好出现1-3次
			console.log(reg93.test(Str93)+'正则量词测试')
			
			//检查手机号
			var tel99 = "13923657898"
			var result998 = /^1[3-9][0-9]{9}$/
			console.log(result998.test(tel99)+'检查手机号')
			
			//检查邮箱号
			var email99 = "abc.def@163.com"
			var reg999 = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
			console.log(reg999.test(email99)+'检查邮箱')
			
		</script>
		
		<script>
			
			var Str96 = "abcabca"
			//检查一个字符串是否以a结尾
			var reg = /a$/
			//检查一个字符串是否以a开头
			var reg99 = /^a/
			console.log(reg.test(Str96))
			console.log(reg99.test(Str96))
		</script>
		
		<script>
			var Str95 = "  hello world "
			//  ^\s* 是否以空格开头 \s*$是否以空格结尾   \S除了空格
			// \w任意字母数字下划线，相当于[A-z 0-9 _] \W 除了~~  \d任意数字 \D除了数字
			var result95 = /^\s* | \s*$/g   //创建一个变量获得正则表达式
			console.log(result95.test(Str95))
			console.log(Str95)
			Str95 = Str95.replace(result95,"")   //是用replace方法替换正则表达式检索到的内容
			console.log(Str95)
		</script>
