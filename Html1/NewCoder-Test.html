<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type='text/css'>
			ul li:nth-child(even){                  
				background-color:red;
			}
			.test1::after{
				content: '';
				width: 20px;
				height: 20px;
				background-color:red;
				display: block;
			}
			.test2{
				width:100px;
				height:100px;
				border:1px solid black;
				border-radius:50px;
			}
			.phoneNumber::before{
				content:'\260E';
				font-size:15px;
			}
			.test3{
				position:fixed;
				left:0px;
				top:0px;
			}
			.test4{
				width:4em;
				height: 4em;
			}
		</style>
	</head>
	<body>
		<a href='#' target='_blank'>_blank在新窗口打开</a>
		
		<dl>
			<dt>newcoder</dt>
			<dd>newcoder</dd>
		</dl>
		
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
		</ul>
		
		<div class="test1"></div>
		
		<div class="test2"></div>
		
		<p class="phoneNumber">12345678911</p>
		
		<div class="test3"></div>
		
		<div class="test4"></div>
		
	</body>
	
	<script>
		//伪类选择器:nth-child(odd单)/(even双)/(n)
		//test1 给div元素添加一个后伪元素div::after{...}
		//test2 将HTML模块中的div元素设置成半径为50px的圆（半径为50px，则直径【高和宽】都为100px）
		//phoneNum ::before前伪元素  ::after后伪元素
		//test3 将一个div元素块固定在屏幕左上方
		//test4 em是相对于自身字体大小的单位
	</script>
</html>
